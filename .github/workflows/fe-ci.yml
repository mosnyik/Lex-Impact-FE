name: Next.js CI

on:
  push:
    branches: [dev, main]
  pull_request:
    branches: [dev, main]

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build and Test

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.18
          cache: 'npm'  

      - name: Install dependencies
        run: npm install

      - name: Lint
        run: npm lint 

      - name: Build Next.js app
        run: npm build

      - name: Run tests
        run: npm test 

      - name: âœ… All checks passed
        run: echo "Ready to merge!"
